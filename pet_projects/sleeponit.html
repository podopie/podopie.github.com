<head>
  <title>Sleep On It</title>
  <meta charset="UTF-8">
  <meta name="description" content="Find the best time to wake up based on when you're going to bed. Mobile Optimized to work right from your phone.">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" media="screen" href="sleeponit.css">
</head>
<body>
  <div class="container">
    <h1>sleep on it</h1>
    <p>Click below and find the best time to wake up.</p>
    <p id="button">Nap Time!</p>
    <p id="showTime"></p>
    <p id="showTime_0"></p>
    <p id="showTime_1"></p>
    <p id="showTime_2"></p>
    <p id="showTime_3"></p>
  </div>
</body>
<script type="text/javascript">
var addMinutes = function(date, minutes) {
  return new Date(date.getTime() + minutes*60000);
}
var toCleanerLocalTime = function(localeTimeString) {
  return localeTimeString.split(':')[0] + ':' + localeTimeString.split(':')[1] + ' ' + localeTimeString.split(':')[2].split(' ')[1];
}
var distances = ['1.9 hours', '3.6 hours', '5.2 hours', '7 hours'];
document.getElementById('button').onclick = function(){
  sleepTime = addMinutes(new Date(), 15);
  wakeTimes = [addMinutes(sleepTime, 100), addMinutes(sleepTime, 200), addMinutes(sleepTime, 300), addMinutes(sleepTime, 400)];
  document.getElementById('showTime').innerHTML = '<strong>Pick below, and see you in the morning!</strong>';
  for (i=0;i<wakeTimes.length;i++) {
    wakeTimes[i] = toCleanerLocalTime(wakeTimes[i].toLocaleTimeString());
    document.getElementById('showTime_' + i).innerHTML = wakeTimes[i] + ' (' + distances[i] + ')';
  }
}
</script>
</html>
