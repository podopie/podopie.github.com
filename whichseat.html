<!DOCTYPE html>
<html>
<head>
	<title>Which Seat Can I Take?</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<style type="text/css">
	body{width: 100%; height: 100%; margin: auto}
	#wrapper{color: brown; font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
   font-weight: 300; text-align: center; margin-top: 150px; font-size: 80px;
	}
	</style>
<body>
	<div id="wrapper">
	<script type="text/javascript">
	var seat = Math.floor(Math.random()*2)
	if (seat == 0)
	document.write("The back seat.")
	else
	document.write("The front seat.")
	</script>
	</div>
	<!-- My apologies if this seat is unavailable. Refresh for preferential sitting.
	May only work correctly on Fridays. -->
</body>
</html>
